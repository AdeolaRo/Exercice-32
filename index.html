<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Search</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">  
</head>

<body class="bg-light">
 
    <div class="container my-5">
        <h1 class="text-center">Pokémon</h1>
        
        <div class="input-group my-4">
            <input type="text" id="searchBar" class="form-control" placeholder="Enter Pokémon name or ID">
            <button class="btn btn-primary" onclick="fetchPokemon()">Search</button>
        </div>
                
        <div id="pokemonContainer" class="text-center my-4">
           
            <div class="card mx-auto" style="width: 18rem;">
                <span id="img">

                    <img id="defaultImg" src="https://wallpapers.com/images/high/cubone-inside-pokeball-699s8bxlkk1lddo2.webp" class="card-img-top" alt="Default Pokémon">
                </span>
                <hr>
                <div class="card-body">
                    <p class="card-text" id="numero"><strong>Poké-ID:</strong></p>
                    <p class="card-text" id="nom"><strong>Nom:</strong> </p>
                    <p class="card-text" id="type"><strong>Type:</strong> </p>
                    <p class="card-text" id="taille"><strong>Taille:</strong></p>
                    <p class="card-text" id="poids"><strong>Poids:</strong> </p>
                    <p class="card-text" id="capacite"><strong>Capacité:</strong></p>
                    
                </div>

            </div>
            
        </div>
 
        <div class="d-flex justify-content-between">
            <button id="prevBtn" class="btn btn-secondary" onclick="prevPokemon()" disabled>Previous</button>
            <button id="nextBtn" class="btn btn-secondary" onclick="nextPokemon()" disabled>Next</button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
